<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Profile Card</title>

    <link href="https://cdn.jsdelivr.net/gh/codeOpacity/op_icons@main/op_icons.all.min.css" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="cover__photo">
            <img src="photo.jpg" alt="photo" class="profile__img"></div>
            <div class="profile__name">Vitaly Samusik </div>
            <p class="about__text">User Interface Designer and <br> frontend developer</p>
            <button class="btn__msg">Message</button>
            <button class="btn__follow">Follow</button>
            <div class="social__links"></div>
            <span class="op-facebook"></span>
            <span class="op-linkedin"></span>
            <span class="op-youtube"></span>
            <span class="op-instagram"></span>
            <span class="op-mail"></span>

    </div>

</body>
</html>
